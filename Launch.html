<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ViB Tech Support Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e2e8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 120px;
      border-radius: 20px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 32px;
      color: #2d3748;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #4a5568;
      margin-top: 0;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #2b6cb0;
    }

    .footer {
      margin-top: 40px;
      font-size: 16px;
      color: #718096;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/coder11v/images/refs/heads/main/generated-icon.png" alt="ViB Logo">
  <h1>I love you, Nanu and Nani ❤️</h1>
  <p>Welcome to your Tech Support Launcher</p>

  <div class="button-container">
    <button onclick="window.open('https://nanda.support.veerbajaj.com', '_blank')">Open Support Portal</button>
    <button onclick="window.open('https://contract.nanda.support.veerbajaj.com', '_blank')">View Contract</button>
  </div>

  <div class="footer">
    Need help? Call or text Veer: <strong>909-927-7684</strong>
  </div>
</body>
</html>
